<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary"></ion-toolbar>
  <ion-toolbar color="primary">
    <ion-title> Chatify </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon size="small" slot="icon-only" name="moon-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon
          size="small"
          slot="icon-only"
          name="search-outline"
        ></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon
          size="small"
          slot="icon-only"
          name="ellipsis-vertical"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <app-rectangle></app-rectangle>
  <app-groups-vertical-slide [groups]="groups"></app-groups-vertical-slide>
  <div class="line"></div>
  <ion-list
    class="animate__animated animate__fadeIn animate__fast"
    color="secondary"
  >
    <app-item-chat *ngFor="let item of chats" [itemChat]="item"></app-item-chat>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="chatbubble-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
