<ion-tabs (ionTabsWillChange)="onChangeTab($event)">
  <ion-tab-bar style="height: 98px" slot="bottom">
    <ion-tab-button color="primary" tab="tab1">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Chats</ion-label>
    </ion-tab-button>

    <ion-tab-button color="primary" tab="tab2">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Groups</ion-label>
    </ion-tab-button>

    <ion-tab-button color="primary" tab="tab3">
      <ion-icon name="happy-outline"></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>

    <ion-tab-button
      [ngClass]="{'profileSelected': tabSelected === 'tab4'}"
      color="primary"
      tab="tab4"
    >
      <ion-avatar>
        <ion-img src="assets/images/profile.png"></ion-img>
      </ion-avatar>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
